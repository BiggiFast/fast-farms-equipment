<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - MrCoryFast</title>
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BDKD0NT6KJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BDKD0NT6KJ');
  </script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=EB+Garamond:wght@400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #faf8f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .reset-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    
    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      letter-spacing: 0.05em;
      margin-bottom: 10px;
      color: #1a1a1a;
    }
    
    p {
      color: #6b6b6b;
      margin-bottom: 30px;
      font-size: 0.95rem;
      line-height: 1.6;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 8px;
      color: #1a1a1a;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    
    input[type="password"]:focus {
      outline: none;
      border-color: #5c4a32;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background-color: #5c4a32;
      color: white;
      border: none;
      border-radius: 4px;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background-color: #4a3a28;
    }
    
    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .message {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
    
    .message.error {
      background-color: #ffebee;
      color: #c62828;
    }
    
    .message.success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .hidden {
      display: none;
    }
    
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #6b6b6b;
      text-decoration: none;
      font-size: 0.85rem;
    }
    
    .back-link:hover {
      color: #1a1a1a;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h1>Reset Password</h1>
    <p>Enter your new password below.</p>
    
    <div id="errorMessage" class="message error hidden"></div>
    <div id="successMessage" class="message success hidden"></div>
    
    <form id="resetForm">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" required minlength="6" placeholder="Enter new password">
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required minlength="6" placeholder="Confirm new password">
      </div>
      
      <button type="submit" class="btn" id="submitBtn">Update Password</button>
    </form>
    
    <a href="/equipment/admin.html" class="back-link">‚Üê Back to Admin Login</a>
  </div>

  <script type="module">
    import { supabase } from './supabaseClient.js';
    
    const form = document.getElementById('resetForm');
    const errorEl = document.getElementById('errorMessage');
    const successEl = document.getElementById('successMessage');
    const submitBtn = document.getElementById('submitBtn');
    
    // Parse the hash fragment to get the access token
    async function initSession() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const accessToken = params.get('access_token');
      const refreshToken = params.get('refresh_token');
      const type = params.get('type');
      
      if (accessToken && type === 'recovery') {
        // Set the session using the recovery token
        const { data, error } = await supabase.auth.setSession({
          access_token: accessToken,
          refresh_token: refreshToken || accessToken
        });
        
        if (error) {
          console.error('Session error:', error);
          errorEl.textContent = 'Auth session missing! Please request a new password reset link.';
          errorEl.classList.remove('hidden');
          return false;
        }
        return true;
      } else {
        // Check if already have a session
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
          return true;
        }
        errorEl.textContent = 'Auth session missing! Please request a new password reset link.';
        errorEl.classList.remove('hidden');
        return false;
      }
    }
    
    // Initialize session on page load
    initSession();
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Hide previous messages
      errorEl.classList.add('hidden');
      successEl.classList.add('hidden');
      
      // Validate passwords match
      if (newPassword !== confirmPassword) {
        errorEl.textContent = 'Passwords do not match.';
        errorEl.classList.remove('hidden');
        return;
      }
      
      // Validate password length
      if (newPassword.length < 6) {
        errorEl.textContent = 'Password must be at least 6 characters.';
        errorEl.classList.remove('hidden');
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Updating...';
      
      try {
        const { data, error } = await supabase.auth.updateUser({
          password: newPassword
        });
        
        if (error) throw error;
        
        successEl.textContent = 'Password updated successfully! Redirecting to admin login...';
        successEl.classList.remove('hidden');
        form.classList.add('hidden');
        
        // Sign out and redirect to admin page after 2 seconds
        await supabase.auth.signOut();
        setTimeout(() => {
          window.location.href = '/equipment/admin.html';
        }, 2000);
        
      } catch (error) {
        console.error('Error:', error);
        errorEl.textContent = error.message || 'Failed to update password. Please try again.';
        errorEl.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Update Password';
      }
    });
  </script>
</body>
</html>
